<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="_dark">

  <header>
    <div class="todo__container">
      <h1>Todo</h1>

      <div class="switch-theme dark-icn" onclick="toggleTheme(this)"></div>
    
      <form id="todo-form">
        <div class="custom-iput"></div>
        <input type="checkbox" name="todo__statuc" onchange="changeCustomCheckbox(this)">
        <input id="todo__text" type="text" name="todo__text" placeholder="Create new todo...">
        <div class="_send-todo"> </div>
        <input type="button" hidden>
        
      </form>

    </div>
  </header>

  <main>
    <div class="todo__container">
      <div class="todo-items">
        <div id="todo_list" class="todo-items_body">

        </div>
        <div class="todo-items_footer">

        </div>
      </div>
    </div>
  
  </main>

  <footer>
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://github.com/tayrenov/Todo-app_chalange">Aleksey Korovin</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
